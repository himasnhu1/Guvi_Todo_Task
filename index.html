<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Income Expense Calculator</h1>

      <!-- Balance Summary -->
      <div class="summary">
        <div>
          <h3>Income</h3>
          <p id="totalIncome">₹0</p>
        </div>
        <div>
          <h3>Expense</h3>
          <p id="totalExpense">₹0</p>
        </div>
        <div>
          <h3>Balance</h3>
          <p id="balance">₹0</p>
        </div>
      </div>

      <!-- Form -->
      <div class="form">
        <input type="text" id="desc" placeholder="Description" />
        <input type="number" id="amount" placeholder="Amount" />

        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <div class="buttons">
          <button onclick="addOrUpdateEntry()">Save</button>
          <button class="reset" onclick="resetForm()">Reset</button>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters">
        <label
          ><input
            type="radio"
            name="filter"
            value="all"
            checked
            onchange="filterEntries()"
          />
          All</label
        >
        <label
          ><input
            type="radio"
            name="filter"
            value="income"
            onchange="filterEntries()"
          />
          Income</label
        >
        <label
          ><input
            type="radio"
            name="filter"
            value="expense"
            onchange="filterEntries()"
          />
          Expense</label
        >
      </div>

      <!-- List -->
      <ul id="entryList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
